apiVersion: configsync.gke.io/v1beta1
kind: RepoSync
metadata:
  name: repo-sync
  namespace: namespace-name # kpt-set: ${namespace-name}
  annotations:
    cnrm.cloud.google.com/blueprint: cnrm/namespace/v0.0.1
    cnrm.cloud.google.com/project-id: platform-project-id # kpt-set: ${platform-project-id}
spec:
  sourceFormat: unstructured
  git:
    repo: https://source.developers.google.com/p/{project_id}/r/{repo} # kpt-set: ${namespace-repo}
    revision: HEAD
    branch: main
    dir: config/root # kpt-set: ${config-dir}
    auth: gcpserviceaccount
    gcpServiceAccountEmail: sa-acm-cluster-name@platform-project-id.iam.gserviceaccount.com # kpt-set: ${gcp-service-account-email}
