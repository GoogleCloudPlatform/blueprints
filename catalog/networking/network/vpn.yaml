      name: network-name-vpn-address # kpt-set: ${network-name}-vpn-address
  ipProtocol: "UDP"
  location: us-central1 # kpt-set: ${region}
  portRange: "500"
  target:
    targetVPNGatewayRef:
      name: network-name-vpn-gateway # kpt-set: ${network-name}-vpn-gateway
---
