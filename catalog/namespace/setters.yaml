apiVersion: v1
kind: ConfigMap
metadata: # kpt-merge: /setters
  name: setters
data:
  # The name of this namespace
  namespace-name: example-ns # kpt-set: ${namespace-name}
  # The name of the cluster
  cluster-name: gke-cluster # kpt-set: ${cluster-name}
  # The namespace in which to manage cluster resources
  namespace-admin-group: example-admins@example.com # kpt-set: ${namespace-admin-group}
