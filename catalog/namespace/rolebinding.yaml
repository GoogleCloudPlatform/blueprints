# Give namespace admin permission to the namespace-admin-group on the namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata: # kpt-merge: example-ns/namespace-admins
  name: namespace-name-admin # kpt-set: ${namespace-name}-admin
  namespace: namespace-name # kpt-set: ${namespace-name}
  annotations:
    cnrm.cloud.google.com/blueprint: cnrm/namespace/v0.0.1
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: admin
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: Group
  name: namespace-admin-group@example.com # kpt-set: ${namespace-admin-group}
