apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeFirewall
metadata:
  name: allow-http-server-80
spec:
  allow:
  - protocol: tcp
    ports:
    - "80"
  sourceRanges:
  - "0.0.0.0/0"
---
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeAddress
metadata:
  name: computeaddress
spec:
  addressType: EXTERNAL
  location: global
  ipVersion: IPV4
