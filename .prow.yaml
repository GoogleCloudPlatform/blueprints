presubmits:
  - name: lint
    always_run: true
    decorate: true
    labels:
      preset-dind-enabled: "true"
    cluster: build-blueprints
    decoration_config:
      timeout: 30m
    spec:
      containers:
        - image: gcr.io/cloud-foundation-cicd/cft/developer-tools-krm:1.1.3
          securityContext:
            privileged: true
          command: ["/usr/local/bin/prow_entrypoint.sh"]
          args: ["utils/check_lint.sh"]
  - name: test-int
    always_run: true
    decorate: true
    labels:
      preset-dind-enabled: "true"
    cluster: build-blueprints
    decoration_config:
      timeout: 1h
    spec:
      serviceAccountName: int-test-sa
      containers:
        - image: gcr.io/cloud-foundation-cicd/cft/developer-tools-krm:1.1.3
        # dind
          securityContext:
            privileged: true
          envFrom:
            - configMapRef:
                name: test-constants
          command: ["/usr/local/bin/prow_entrypoint.sh"]
          args: ["utils/testutils/create_all.sh"]
