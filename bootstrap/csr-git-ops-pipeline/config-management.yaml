apiVersion: configmanagement.gke.io/v1
kind: ConfigManagement
metadata:
  name: config-management
spec:
  enableMultiRepo: false
  clusterName: krmapihost-landing-zone-cluster # {"$kpt-set":"gke-cluster-name"}
  git:
    policyDir: config
    gcpServiceAccountEmail: config-sync-sa@my-project-id.iam.gserviceaccount.com # {"$kpt-set":"config-sync-sa-email"}
    secretType: gcpserviceaccount
    syncBranch: main
    syncRepo: https://source.developers.google.com/p/my-project-id/r/deployment-repo # {"$kpt-set":"deployment-repo-url"}
  sourceFormat: unstructured
