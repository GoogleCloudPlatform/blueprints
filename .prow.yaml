presubmits:
  - name: lint
    always_run: true
    skip_report: true
    decorate: true
    cluster: build-blueprints
    decorate_config:
      timeout: 30m
    spec:
      containers:
        - image: gcr.io/cloud-foundation-cicd/cft/developer-tools-krm:0.15
          command:
            - utils/check_lint.sh
  - name: test-int-2
    always_run: true
    skip_report: true
    decorate: true
    cluster: build-blueprints
    decorate_config:
      timeout: 30m
    spec:
      serviceAccountName: test-int-sa
      containers:
        - image: gcr.io/cft-prow-img-test/cft/developer-tools-krm:1.3
          # dind
          securityContext:
            privileged: true
          envFrom:
            - configMapRef:
                name: test-constants
          env:
            - name: DOCKER_IN_DOCKER_ENABLED
              value: "true"
          command: ["/usr/local/bin/entrypoint.sh"]
          args: ["docker", "ps"]
