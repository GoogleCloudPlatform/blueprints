apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMPolicyMember
metadata:
  name: iam-member-cloud-sql
  namespace: default
  annotations:
    cnrm.cloud.google.com/blueprint: cnrm/sql/auth-proxy/v0.1.0
spec:
  memberFrom:
    serviceAccountRef:
      name: cloud-sql-auth-proxy
  role: roles/cloudsql.client
  resourceRef:
    kind: Project
    external: projects/example-project # kpt-set: projects/${project-id}
---
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMPolicyMember
metadata:
  name: iam-member-cloudsql-metrics
  namespace: default
  annotations:
    cnrm.cloud.google.com/blueprint: cnrm/sql/auth-proxy/v0.1.0
spec:
  memberFrom:
    serviceAccountRef:
      name: cloud-sql-auth-proxy
  role: roles/monitoring.metricWriter
  resourceRef:
    kind: Project
    external: projects/example-project # kpt-set: projects/${project-id}
---
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMServiceAccount
metadata:
  name: cloud-sql-auth-proxy
  namespace: default
  annotations:
    cnrm.cloud.google.com/blueprint: cnrm/sql/auth-proxy/v0.1.0
spec:
  displayName: cloud-sql-auth-proxy Service Account
---
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMPolicy
metadata:
  name: iampolicy-cloud-sql-workloadidentity
  namespace: default
  annotations:
    cnrm.cloud.google.com/blueprint: cnrm/sql/auth-proxy/v0.1.0
spec:
  resourceRef:
    kind: IAMServiceAccount
    name: cloud-sql-auth-proxy
  bindings:
    - role: roles/iam.workloadIdentityUser
      members:
        - serviceAccount:example-project.svc.id.goog[default/cloud-sql-auth-proxy] # kpt-set: serviceAccount:${project-id}.svc.id.goog[${namespace}/${service-account-name}]
