apiVersion: iam.cnrm.cloud.google.com/v1beta1 # IAM Policy Member
kind: IAMPolicyMember
metadata:
  annotations:
    cnrm.cloud.google.com/blueprint: cnrm/pubsub-export/v0.2.0-alpha.1
  name: pubsub-iam-policy
  namespace: my-namespace # {"$kpt-set":"namespace"}
spec:
  memberFrom:
    logSinkRef:
      name: my.folder.k8s.name-pubsubsink # {"$kpt-set":"log-sink-name"}
  resourceRef:
    apiVersion: pubsub.cnrm.cloud.google.com/v1beta1
    kind: PubSubTopic
    name: pubsub-logexport-dataset # {"$kpt-set":"topic-name"}
  role: roles/pubsub.publisher
