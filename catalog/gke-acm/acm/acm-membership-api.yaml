# Enable the Container service in the platform project
apiVersion: serviceusage.cnrm.cloud.google.com/v1beta1
kind: Service
metadata:
  name: platform-project-id-example-us-west4-gkehub # kpt-set: ${platform-project-id}-${cluster-name}-gkehub
  namespace: config-control # kpt-set: ${platform-namespace}
  annotations:
    cnrm.cloud.google.com/project-id: platform-project-id # kpt-set: ${platform-project-id}
    cnrm.cloud.google.com/blueprint: cnrm/gke:gke-cluster/v0.3.0
    cnrm.cloud.google.com/deletion-policy: abandon
spec:
  resourceID: gkehub.googleapis.com
---
apiVersion: serviceusage.cnrm.cloud.google.com/v1beta1
kind: Service
metadata:
  name: platform-project-id-example-us-west4-acm # kpt-set: ${platform-project-id}-${cluster-name}-acm
  namespace: config-control # kpt-set: ${platform-namespace}
  annotations:
    cnrm.cloud.google.com/project-id: platform-project-id # kpt-set: ${platform-project-id}
    cnrm.cloud.google.com/blueprint: cnrm/gke:gke-cluster/v0.3.0
    cnrm.cloud.google.com/deletion-policy: abandon
spec:
  resourceID: anthosconfigmanagement.googleapis.com
