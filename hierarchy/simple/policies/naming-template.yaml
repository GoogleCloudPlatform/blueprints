apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: gcpenforcenamingv2
spec:
  crd:
    spec:
      names:
        kind: GCPEnforceNamingV2
      validation:
        openAPIV3Schema:
          properties:
            naming_rules:
              items:
                properties:
                  patterns:
                    items:
                      type: string
                    type: array
                  resource:
                    type: string
                type: object
              type: array
  targets:
  - rego: |
      package templates.gcp.GCPEnforceNamingConstraintV1

      violation[{"msg": msg}] {
        rule := input.parameters.naming_rules[_]
        kind := input.review.object.kind
        kind == rule.kind
        pattern := rule.patterns[_]
        name := input.review.object.metadata.name
        not re_match(pattern, name)
        msg := sprintf("The following %s didn't follow the naming convention (%s):%s", [kind, pattern, name])
      }

      # This is to catch failures in FutureObjects generated by the folder-ref kpt fn.
      # TODO(jcwc): Remove this whenever KCC supports folder-ref orchestration natively.
      violation[{"msg": msg}] {
        rule := input.parameters.naming_rules[_]
        kind := input.review.object.kind
        kind == "FutureObject"
        pattern := rule.patterns[_]
        name := input.review.object.spec.object.metadata.name
        not re_match(pattern, name)
        msg := sprintf("The following %s didn't follow the naming convention (%s):%s", [kind, pattern, name])
      }
    target: admission.k8s.gatekeeper.sh
status: {}
---
apiVersion: constraints.gatekeeper.sh/v1beta1
kind: GCPEnforceNamingV2
metadata:
  annotations:
    description: Checks that folder names follow the required standard.
  name: enforce-folder-names
spec:
  parameters:
    naming_rules:
    - kind: Folder
      patterns:
      # Matches only "dev", "prod", "staging" or "qa"
      - ^(dev|prod|staging|qa|shared)$
