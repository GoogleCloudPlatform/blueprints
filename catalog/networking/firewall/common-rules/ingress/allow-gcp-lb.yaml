apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeFirewall
metadata:
  annotations:
    cnrm.cloud.google.com/blueprint: cnrm/firewall-common-rules/v0.2.0-alpha.1
  name: network-name-fw-allow-gcp-lb # {"$kpt-set":"network-fw-allow-gcp-lb"}
  namespace: firewalls-namespace # {"$kpt-set":"firewalls-namespace"}
spec:
  allow:
  - ports:
    - "80"
    - "443"
    - "8080"
    protocol: tcp
  direction: INGRESS
  disabled: false
  enableLogging: false # {"$kpt-set":"enable-logging"}
  networkRef:
    name: network-name # {"$kpt-set":"network-name"}
  priority: 10000 # {"$kpt-set":"priority"}
  sourceRanges:
  - 35.191.0.0/16
  - 130.211.0.0/22
  - 209.85.152.0/22
  - 209.85.204.0/22
  targetTags:
  - allow-gcp-lb
