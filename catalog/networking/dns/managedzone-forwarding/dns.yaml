apiVersion: dns.cnrm.cloud.google.com/v1beta1
kind: DNSManagedZone
metadata:
  annotations:
    cnrm.cloud.google.com/blueprint: cnrm/dns-forwarding-managed-zone/v0.2.0-alpha.1
    cnrm.cloud.google.com/project-id: project-id # {"$kpt-set":"project-id"}
  name: dnsmanagedzone-sample # {"$kpt-set":"managed-zone-name"}
  namespace: networking # {"$kpt-set":"namespace"}
spec:
  dnsName: example.com. # {"$kpt-set":"domain"}
  forwardingConfig:
    targetNameServers:
    - ipv4Address: 192.168.0.1
  privateVisibilityConfig:
    networks:
    - networkRef:
        name: example-network
        namespace: networking
  visibility: private
