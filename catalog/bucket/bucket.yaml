apiVersion: storage.cnrm.cloud.google.com/v1beta1
kind: StorageBucket
metadata:
  # `name` will be assigned in `kpt pkg get`
  # format: <gcloudconfig.yaml .data.name>-<randint{6}
  # Random 6 is to avoid name duplication in the same GVKN(amespace)
  name: 
  annotations:
    cnrm.cloud.google.com/force-destroy: "false"
    cnrm.cloud.google.com/project-id: # kpt create if not present
  namespace: # kpt create if not present
spec:
  location: us-central1
  # storageClass used to be a setter and requires comment
  # Now it can be set by `replacement` function.
  storageClass: unknown
  uniformBucketLevelAccess: true
  versioning:
    enabled: false
