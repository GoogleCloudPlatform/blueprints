apiVersion: config.cloud.google.com/v1alpha1
kind: FeatureConfigManagement
metadata:
  name: example-us-east4 # {"$kpt-set":"cluster-name"}
  namespace: platform-project-id # {"$kpt-set":"platform-project-id"}
spec:
  memberRef:
    apiGroup: config.cloud.google.com
    kind: HubMembership
    name: example-us-east4 # {"$kpt-set":"cluster-name"}
  configSync:
    git:
      repo: https://source.developers.google.com/p/admin-project-id/r/deployment-repo # {"$kpt-set":"configsync-repo-url:}
      branch: main # {"$kpt-set":"configsync-branch"}
      revision: HEAD # {"$kpt-set":"configsync-revision"}
      dir: config # {"$kpt-set":"configsync-dir"}
      auth: gcenode
    sourceFormat: unstructured
