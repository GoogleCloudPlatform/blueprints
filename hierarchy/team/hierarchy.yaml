apiVersion: cft.dev/v1alpha1
kind: ResourceHierarchy
metadata:
  annotations:
    config.k8s.io/function: |
      container:
        image: gcr.io/yakima-eap/generate-folders:dev
    config.kubernetes.io/local-config: "true"
  name: root-hierarchy
  namespace: my-namespace # {"$kpt-set":"namespace"}
spec:
  organization: 123456789012 # {"$kpt-set":"organization-id"}
  layers:
  - teams
  - environments
  config:
    teams:
    - retail
    - finance
    environments:
    - dev
    - prod
    - qa
---
apiVersion: v1
kind: ConfigMap
metadata:
  annotations:
    config.kubernetes.io/function: |
      container:
        image: gcr.io/yakima-eap/folder-ref:v1
  name: folder-ref-kpt-fn
  namespace: my-namespace # {"$kpt-set":"namespace"}
