apiVersion: configsync.gke.io/v1beta1
kind: RepoSync
metadata:
  name: repo-sync
  namespace: namespace-name # kpt-set: ${namespace-name}
  annotations:
    cnrm.cloud.google.com/blueprint: cnrm/namespace/v0.0.1
spec:
  sourceFormat: unstructured
  git:
    syncRepo: https://source.developers.google.com/p/{project_id}/r/{repo} # kpt-set: ${syncRepo}
    syncBranch: main # kpt-set: ${syncBranch}
    policyDir: config/root # kpt-set: ${policyDir}
    syncWaitSecs: "10" # kpt-set: ${syncWaitSecs}
    syncRev: HEAD # kpt-set: ${syncRev}
    auth: gcpserviceaccount
    gcpServiceAccountEmail: sa-acm-cluster-name@platform-project-id.iam.gserviceaccount.com # kpt-set: ${gcpServiceAccountEmail}
