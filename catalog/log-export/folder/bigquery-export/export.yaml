# API Activation

# Folder Sink to BQ
apiVersion: logging.cnrm.cloud.google.com/v1beta1
kind: LoggingLogSink
metadata:
  name: example-bigquery-export
  annotations:
    cnrm.cloud.google.com/blueprint: cnrm/landing-zone:log-export/v0.4.0
spec:
  destination:
    bigQueryDatasetRef:
      name: example-bigquery-export
  filter: ""
  folderRef:
    name: my.folder.k8s.name # kpt-set: ${folder-k8s-name}
  includeChildren: true
---
# BQ Dataset
apiVersion: bigquery.cnrm.cloud.google.com/v1beta1
kind: BigQueryDataset
metadata:
  name: example-bigquery-export
  annotations:
    cnrm.cloud.google.com/blueprint: cnrm/landing-zone:log-export/v0.4.0
    cnrm.cloud.google.com/delete-contents-on-destroy: "false"
spec:
  defaultTableExpirationMs: 3600000
  description: "BigQuery audit logs for folder"
  friendlyName: audit-logs
  location: us-central1
