apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMServiceAccount
metadata:
  name: hierarchy-sa
  namespace: config-control # {"$kpt-set":"management-namespace"}
  annotations:
    cnrm.cloud.google.com/blueprint: cnrm/landing-zone/v0.2.0
    cnrm.cloud.google.com/project-id: management-project-id # {"$kpt-set":"management-project-id"}
spec:
  displayName: hierarchy-sa
---
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMPolicyMember
metadata:
  name: hierarchy-sa-folderadmin-permissions
  namespace: config-control # {"$kpt-set":"management-namespace"}
  annotations:
    cnrm.cloud.google.com/blueprint: cnrm/landing-zone/v0.2.0
    cnrm.cloud.google.com/project-id: management-project-id # {"$kpt-set":"management-project-id"}
spec:
  member: "serviceAccount:hierarchy-sa@management-project-id.iam.gserviceaccount.com" # {"$kpt-set":"hierarchy-sa-ref"}
  role: roles/resourcemanager.folderAdmin
  resourceRef:
    apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
    kind: Organization
    external: "123456789012" # {"$kpt-set":"org-id"}
---
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMPolicyMember
metadata:
  name: hierarchy-sa-workload-identity-binding
  namespace: config-control # {"$kpt-set":"management-namespace"}
  annotations:
    cnrm.cloud.google.com/blueprint: cnrm/landing-zone/v0.2.0
    cnrm.cloud.google.com/project-id: management-project-id # {"$kpt-set":"management-project-id"}
spec:
  member: serviceAccount:management-project-id.svc.id.goog[cnrm-system/cnrm-controller-manager-hierarchy] # {"$kpt-set":"hierarchy-workload-identity-sa"}
  role: roles/iam.workloadIdentityUser
  resourceRef:
    apiVersion: iam.cnrm.cloud.google.com/v1beta1
    kind: IAMServiceAccount
    name: hierarchy-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: allow-resource-reference-from-hierarchy
  namespace: hierarchy
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cnrm-viewer
subjects:
- kind: ServiceAccount
  name: cnrm-controller-manager-projects
  namespace: cnrm-system
---
apiVersion: v1
kind: Namespace
metadata:
  name: hierarchy
  annotations:
    cnrm.cloud.google.com/organization-id: "123456789012" # {"$kpt-set":"org-id"}
---
apiVersion: core.cnrm.cloud.google.com/v1beta1
kind: ConfigConnectorContext
metadata:
  annotations:
    cnrm.cloud.google.com/blueprint: cnrm/landing-zone/v0.2.0
  name: configconnectorcontext.core.cnrm.cloud.google.com
  namespace: hierarchy
spec:
  googleServiceAccount: hierarchy-sa@management-project-id.iam.gserviceaccount.com # {"$kpt-set":"hierarchy-sa-email"}
