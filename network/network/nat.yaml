apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeRouterNAT
metadata:
  name: network-name-router-nat # {"$kpt-set":"network-nat-name"}
  namespace: network-namespace # {"$kpt-set":"network-namespace"}
spec:
  region: region  # {"$kpt-set":"region"}
  routerRef:
    name: network-name-router # {"$kpt-set":"network-router-name"}
  natIpAllocateOption: AUTO_ONLY
  sourceSubnetworkIpRangesToNat: ALL_SUBNETWORKS_ALL_IP_RANGES
---
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeRouter
metadata:
  name: network-name-router # {"$kpt-set":"network-router-name"}
  namespace: network-namespace # {"$kpt-set":"network-namespace"}
spec:
  description: example router description
  region: region  # {"$ref":"#/definitions/io.k8s.cli.setters.region"}
  networkRef:
    name: network-name # {"$kpt-set":"network-name"}
