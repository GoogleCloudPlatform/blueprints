apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeVPNGateway
metadata:
  name: default-01-ha-vpn-gateway # kpt-set: ${network-name}-ha-vpn-gateway
  namespace: networking # kpt-set: ${namespace}
  annotations:
    cnrm.cloud.google.com/project-id: gscrp-bp-gke-demo-01 # kpt-set: ${project-id}
    cnrm.cloud.google.com/blueprint: cnrm/landing-zone:networking/v0.3.0
spec:
  description: "Compute HA VPN Gateway"
  networkRef:
    name: default-01 # kpt-set: ${network-name}
  region: us-central1 # kpt-set: ${region}
---
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeExternalVPNGateway
metadata:
  name: default-01-ext-vpn-gateway # kpt-set: ${network-name}-ext-vpn-gateway
  namespace: networking # kpt-set: ${namespace}
  annotations:
    cnrm.cloud.google.com/project-id: gscrp-bp-gke-demo-01 # kpt-set: ${project-id}
    cnrm.cloud.google.com/blueprint: cnrm/landing-zone:networking/v0.3.0
spec:
  redundancyType: "SINGLE_IP_INTERNALLY_REDUNDANT"
  interface:
    - id: 0
      ipAddress: "15.0.0.120" # kpt-set: ${vpn-tunnel-peerIp}
---
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeVPNTunnel
metadata:
  name: default-01-vpn-tunnel # kpt-set: ${network-name}-vpn-tunnel
  namespace: networking # kpt-set: ${namespace}
  annotations:
    cnrm.cloud.google.com/project-id: gscrp-bp-gke-demo-01 # kpt-set: ${project-id}
    cnrm.cloud.google.com/blueprint: cnrm/landing-zone:networking/v0.3.0
spec:
  peerExternalGatewayInterface: 0
  peerExternalGatewayRef:
    name: default-01-ext-vpn-gateway # kpt-set: ${network-name}-ext-vpn-gateway
  region: us-central1 # kpt-set: ${region}
  routerRef:
    name: default-01-router # kpt-set: ${prefix}${network-name}-router
  sharedSecret:
    valueFrom:
      secretKeyRef:
        name: vpn-shared-secret # kpt-set: ${vpn-secret-name}
        key: vpn-shared-secret # kpt-set: ${vpn-secret-key}
  vpnGatewayInterface: 0
  vpnGatewayRef:
    name: default-01-ha-vpn-gateway # kpt-set: ${network-name}-ha-vpn-gateway
---
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeAddress
metadata:
  name: default-01-vpn-address # kpt-set: ${network-name}-vpn-address
  namespace: networking # kpt-set: ${namespace}
  annotations:
    cnrm.cloud.google.com/project-id: gscrp-bp-gke-demo-01 # kpt-set: ${project-id}
    cnrm.cloud.google.com/blueprint: cnrm/landing-zone:networking/v0.3.0
spec:
  description: "Regional address"
  location: us-central1 # kpt-set: ${region}
