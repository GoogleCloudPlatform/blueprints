apiVersion: iam.cnrm.cloud.google.com/v1beta1 # Provides write access to deployment repo for cloudbuild trigger
kind: IAMPolicyMember
metadata:
  annotations:
    cnrm.cloud.google.com/blueprint: cnrm/csr-git-ops-pipeline/v0.2.0-alpha.1
    cnrm.cloud.google.com/project-id: project-id # {"$kpt-set":"project-id"}
  name: deployment-repo-cloudbuild-write
  namespace: config-control # {"$kpt-set":"namespace"}
spec:
  member: serviceAccount:1234567890123@cloudbuild.gserviceaccount.com # {"$kpt-set":"cloudbuild-gsa-member"}
  resourceRef:
    apiVersion: sourcerepo.cnrm.cloud.google.com/v1beta1
    kind: SourceRepoRepository
    name: deployment-repo # {"$kpt-set":"deployment-repo"}
  role: roles/source.writer
---
apiVersion: iam.cnrm.cloud.google.com/v1beta1 # Provides read access to source repo for cloudbuild trigger
kind: IAMPolicyMember
metadata:
  annotations:
    cnrm.cloud.google.com/blueprint: cnrm/csr-git-ops-pipeline/v0.2.0-alpha.1
    cnrm.cloud.google.com/project-id: project-id # {"$kpt-set":"project-id"}
  name: source-repo-cloudbuild-read
  namespace: config-control # {"$kpt-set":"namespace"}
spec:
  member: serviceAccount:1234567890123@cloudbuild.gserviceaccount.com # {"$kpt-set":"cloudbuild-gsa-member"}
  resourceRef:
    apiVersion: sourcerepo.cnrm.cloud.google.com/v1beta1
    kind: SourceRepoRepository
    name: source-repo # {"$kpt-set":"source-repo"}
  role: roles/source.reader
