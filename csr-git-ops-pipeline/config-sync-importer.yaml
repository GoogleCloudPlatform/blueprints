kind: ServiceAccount
metadata:
  name: importer
  namespace: config-management-system
  annotations:
    iam.gke.io/gcp-service-account: serviceAccount:1234567890123-compute@developer.gserviceaccount.com # {"$kpt-set":"compute-sa"}
