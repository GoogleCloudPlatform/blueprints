apiVersion: serviceusage.cnrm.cloud.google.com/v1beta1
kind: Service
metadata:
  name: PLEASE_CHANGE
  annotations:
    cnrm.cloud.google.com/disable-on-destroy: "false"
    cnrm.cloud.google.com/project-id: PLEASE_CHANGE
spec:
  resourceID: redis.googleapis.com
---
apiVersion: redis.cnrm.cloud.google.com/v1beta1
kind: RedisInstance
metadata:
  name: PLEASE_CHANGE
  annotations:
    cnrm.cloud.google.com/project-id: PLEASE_CHANGE
spec:
  authorizedNetworkRef:
    external: projects/PLEASE_CHANGE/global/networks/default 
  displayName: blueprints-project-redis-bucket # kpt-set: ${project-id}-${name}
  memorySizeGb: 3
  region: PLEASE_CHANGE
  tier: BASIC
