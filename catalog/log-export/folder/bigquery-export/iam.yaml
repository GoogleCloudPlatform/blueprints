apiVersion: iam.cnrm.cloud.google.com/v1beta1 # IAM Policy Member
kind: IAMPolicyMember
metadata:
  annotations:
    cnrm.cloud.google.com/blueprint: cnrm/bigquery-export/v0.2.0-alpha.1
  name: bq-project-iam-policy
  namespace: my-namespace # {"$kpt-set":"namespace"}
spec:
  memberFrom:
    logSinkRef:
      name: my.folder.k8s.name-bqsink # {"$kpt-set":"log-sink-name"}
  resourceRef:
    apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
    external: projects/my-project-id # {"$kpt-set":"iam-policy-project-subst"}
    kind: Project
  role: roles/bigquery.dataEditor
