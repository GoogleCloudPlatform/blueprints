# Allow ACM Config Sync Kubernetes ServiceAccount (KSA) for the namespace reconciler to use the ACM GSA
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMPartialPolicy
metadata:
  name: cluster-namespace-name # kpt-set: cluster-${namespace-name}
  namespace: config-control # kpt-set: ${platform-namespace}
  annotations:
    cnrm.cloud.google.com/blueprint: cnrm/namespace/v0.0.1
    cnrm.cloud.google.com/project-id: platform-project-id # kpt-set: ${platform-project-id}
spec:
  resourceRef:
    name: ref-sa-namespace-repo # kpt-set: ${ref-sa-namespace-repo}
    apiVersion: iam.cnrm.cloud.google.com/v1beta1
    kind: IAMServiceAccount
  bindings:
    - role: roles/iam.workloadIdentityUser
      members:
        - member: serviceAccount:platform-project-id.svc.id.goog[config-management-system/ns-reconciler-namespace] # kpt-set: serviceAccount:${platform-project-id}.svc.id.goog[config-management-system/ns-reconciler-${namespace-name}]
