apiVersion: iam.cnrm.cloud.google.com/v1beta1 # IAM Policy Member
kind: IAMPolicyMember
metadata:
  annotations:
    cnrm.cloud.google.com/blueprint: cnrm/storage-export/v0.2.0-alpha.1
  name: storage-project-iam-policy
  namespace: my-namespace # {"$kpt-set":"namespace"}
spec:
  memberFrom:
    logSinkRef:
      name: my.folder.k8s.name-storagesink # {"$kpt-set":"log-sink-name"}
  resourceRef:
    apiVersion: storage.cnrm.cloud.google.com/v1beta1
    kind: StorageBucket
    name: my-storage-bucket # {"$kpt-set":"storage-bucket-name"}
  role: roles/storage.objectCreator
