apiVersion: blueprints.cloud.google.com/v1alpha3
kind: ResourceHierarchy
metadata:
  name: root-hierarchy
  namespace: hierarchy # kpt-set: ${namespace}
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  config:
    - retail:
        - shared:
            $subtree: environments
        - apps:
            $subtree: environments
    - financial:
        - web:
            $subtree: environments
        - core-services:
            $subtree: environments
    - risk-management:
        - core-service:
            $subtree: environments
        - data-and-analysis:
            $subtree: environments
    - commercial:
        - ctrl-service:
            $subtree: environments
  parentRef:
    # This should match your organization ID
    external: "123456789012"
  subtrees:
    environments:
      - dev
      - prod
