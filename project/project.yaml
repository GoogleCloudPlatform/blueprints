apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
kind: Project
metadata:
  annotations:
    cnrm.cloud.google.com/auto-create-network: "false"
    cnrm.cloud.google.com/folder-ref: "name.of.folder" # {"$kpt-set":"folder-name"}
    config.kubernetes.io/function: |
      container:
        image: gcr.io/yakima-eap/folder-ref:v1
  name: project-id # {"$kpt-set":"project-id"}
  namespace: hierarchy # {"$kpt-set":"projects-namespace"}
spec:
  name: project-id # {"$kpt-set":"project-id"}
  billingAccountRef:
    external: "AAAAAA-BBBBBB-CCCCCC" # {"$kpt-set":"billing-account-id"}
